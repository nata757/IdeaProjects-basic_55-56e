<!DOCTYPE html>
<html lang="en">
  <head>

      .block {

      }
      h5,

      }
      .value {

      }

      }
      h6 {

      }
      h5 {
        margin-bottom: 10px;
      }
      .is-bordered {

        border-width: 0 1px;
        padding: 0 10px;
      }
